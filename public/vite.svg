<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <!-- Definitions -->
    <defs>
        <!-- Glow effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Arrow marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
        </marker>
        
        <!-- Animation paths -->
        <path id="orbit1" d="M0,0 A200,80 0 1,1 0,-0.1" fill="none" />
        <path id="orbit2" d="M0,0 A200,80 0 1,1 0,-0.1" fill="none" transform="rotate(60)" />
        <path id="orbit3" d="M0,0 A200,80 0 1,1 0,-0.1" fill="none" transform="rotate(120)" />
    </defs>

    <!-- Background -->
    <rect width="800" height="800" fill="black"/>
    
    <!-- Main container -->
    <g transform="translate(400 400)">
        <!-- Orbital paths with arrows -->
        <g>
            <!-- First orbit -->
            <ellipse rx="200" ry="80" fill="none" stroke="white" stroke-width="2" 
                     opacity="0.3" stroke-dasharray="20,20" marker-mid="url(#arrowhead)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="20s"
                    repeatCount="indefinite"/>
            </ellipse>
            
            <!-- Second orbit -->
            <ellipse rx="200" ry="80" fill="none" stroke="white" stroke-width="2" 
                     opacity="0.3" stroke-dasharray="20,20" marker-mid="url(#arrowhead)"
                     transform="rotate(60)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="60 0 0"
                    to="420 0 0"
                    dur="25s"
                    repeatCount="indefinite"/>
            </ellipse>
            
            <!-- Third orbit -->
            <ellipse rx="200" ry="80" fill="none" stroke="white" stroke-width="2" 
                     opacity="0.3" stroke-dasharray="20,20" marker-mid="url(#arrowhead)"
                     transform="rotate(120)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="120 0 0"
                    to="480 0 0"
                    dur="30s"
                    repeatCount="indefinite"/>
            </ellipse>
        </g>

        <!-- Center atom -->
        <circle r="40" fill="white" filter="url(#glow)"/>
        
        <!-- Rotating moons -->
        <!-- First orbit moons -->
        <g>
            <circle cx="160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="20s"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="-160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="180 0 0"
                    to="540 0 0"
                    dur="20s"
                    repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Second orbit moons -->
        <g transform="rotate(60)">
            <circle cx="160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="25s"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="-160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="180 0 0"
                    to="540 0 0"
                    dur="25s"
                    repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Third orbit moons -->
        <g transform="rotate(120)">
            <circle cx="160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="30s"
                    repeatCount="indefinite"/>
            </circle>
            <circle cx="-160" cy="0" r="15" fill="white" filter="url(#glow)">
                <animateTransform attributeName="transform"
                    type="rotate"
                    from="180 0 0"
                    to="540 0 0"
                    dur="30s"
                    repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Energy rays -->
        <g>
            {Array.from({length: 12}).map((_, i) => (
                <g transform={`rotate(${i * 30})`}>
                    <line x1="0" y1="250" x2="0" y2="300" 
                          stroke="white" stroke-width="3" opacity="0.7"/>
                    <circle cx="0" cy="270" r="5" fill="white" filter="url(#glow)"/>
                </g>
            ))}
        </g>
    </g>

    <!-- Pulsing effect for center -->
    <circle cx="400" cy="400" r="40" fill="white" opacity="0.5" filter="url(#glow)">
        <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>